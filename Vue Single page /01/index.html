<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/01/css/bootstrap.min.css">
    <link rel="stylesheet" href="/01/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>

    

        <div id="app">
            <ul>
                <li v-for="dude in characters">{{ dude }}</li>
            </ul>


            <form class="add-new" @submit.prevent="add">
                <input type="text" v-model="newDude">
            </form>
            
            <p style="color: aliceblue;" class="preview">
                {{ newDude}}
            </p>
        </div>

    

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                newDude: '',
                characters: [
                    'Finn the Human',
                    'Jake the Dog'
                ]
            },
            methods: {
                add(){
                    this.characters.push(
                        this.newDude
                    )
                }
            }
        })
    </script>

</body>

</html>
